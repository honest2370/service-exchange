{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h2>Edit Your Profile</h2>
    <form method="post">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" name="full_name" class="form-control" value="{{ user.full_name }}">
      </div>
      <div class="mb-3">
        <label>Bio</label>
        <textarea name="bio" class="form-control">{{ user.bio }}</textarea>
      </div>
      <div class="mb-3">
        <label>Location</label>
        <input type="text" name="location" class="form-control" value="{{ user.location }}">
      </div>
      <div class="mb-3">
        <label>Website</label>
        <input type="text" name="website" class="form-control" value="{{ user.website }}">
      </div>
      <button class="btn btn-success">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
