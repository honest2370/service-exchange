<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Service Exchange{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f0f2f5; font-family: Arial, sans-serif; }
    .navbar { background-color: #1877f2; }
    .navbar-brand, .nav-link, .navbar-text { color: white !important; font-weight: bold; }
    .card { border-radius: 10px; box-shadow: 0px 2px 4px rgba(0,0,0,0.1); }
    .chat-box { height: 250px; overflow-y: scroll; background: white; border-radius: 8px; padding: 10px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ServiceExchange</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if session.get('user') %}
          <li class="nav-item me-3">
            <span class="navbar-text text-white">
              üë§ {{ user.username }} | üí∞ {{ user.balance }} | ‚≠ê {{ user.rating }}
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
  <!-- Page Content -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- SocketIO -->
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    var socket = io();
    function sendMessage(){
      let msg = document.getElementById("msg").value;
      if(msg.trim() !== ""){
        socket.send("{{ session.get('user','Guest') }}: " + msg);
        document.getElementById("msg").value = "";
      }
    }
    socket.on("message", function(msg){
      let chat = document.getElementById("chat");
      chat.innerHTML += "<div>" + msg + "</div>";
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
