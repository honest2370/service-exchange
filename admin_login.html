{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
  <h2>Admin Login</h2>
  <form method="POST">
    <div>
      <input type="text" name="username" placeholder="Admin Username" required>
    </div>
    <div>
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
